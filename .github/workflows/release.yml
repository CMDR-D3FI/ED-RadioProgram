name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create release directory
      run: mkdir -p release/ED-RadioProgram
      
    - name: Copy plugin files
      run: |
        cp load.py release/ED-RadioProgram/
        cp README.md release/ED-RadioProgram/
        cp LICENSE release/ED-RadioProgram/
        cp -r parsers release/ED-RadioProgram/
        
    - name: Create ZIP file
      run: |
        cd release
        zip -r ED-RadioProgram-${{ steps.get_version.outputs.VERSION }}.zip ED-RadioProgram/
        
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        name: ED-RadioProgram ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ED-RadioProgram ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download the ZIP file below
          2. Extract to your EDMC plugins folder:
             - Windows: `%LOCALAPPDATA%\EDMarketConnector\plugins`
             - Mac: `~/Library/Application Support/EDMarketConnector/plugins`
             - Linux: `~/.local/share/EDMarketConnector/plugins`
          3. Restart EDMC
          
          ### What's in this release
          See the [README](https://github.com/${{ github.repository }}/blob/${{ steps.get_version.outputs.VERSION }}/README.md) for full details.
          
          ### Requirements
          - EDMC 5.0.0 or higher
          - Python 3.7+ (included with EDMC)
          - EDMCOverlay (optional, for in-game overlay)
          
          ### Changes
          ${{ github.event.head_commit.message }}
        files: |
          release/ED-RadioProgram-${{ steps.get_version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
